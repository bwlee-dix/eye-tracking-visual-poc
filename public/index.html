<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Eye Tracking Proof of Concept</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
  </head>
  <body>
    <div id="info">
      <h1>Eye Tracking PoC</h1>
      <p>카메라를 활성화하려면 "Start Tracking" 버튼을 클릭하세요!</p>
      <button id="start-btn">Start Tracking</button>
      <button id="stop-btn" style="display: none">Stop Tracking</button>
      <div id="status"></div>
    </div>

    <canvas id="overlay"></canvas>
    <div id="heatmap-container"></div>

    <script src="script.js"></script>
  </body>
</html>
